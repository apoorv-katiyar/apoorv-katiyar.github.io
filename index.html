<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Apoorv Katiyar's Portfolio - DevOps Engineer | Code Fanatic">
	<meta property="og:title" content="Apoorv Katiyar Portfolio">
	<meta property="og:description" content="DevOps Engineer | Projects | Skills | Contact">

	<title>Apoorv Katiyar</title>

	<link rel="icon" href="favicon.ico" type="image/png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/white-grey.css">

	<style>
		body {
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			color: #212529;
			transition: background 0.3s ease, color 0.3s ease;
		}

		.dark-mode {
			background: #121212;
			color: #e0e0e0;
		}

		.icons-social i {
			font-size: 3em;
			transition: transform 0.3s, color 0.3s;
		}

		.icons-social a:hover i {
			color: #007bff;
			transform: scale(1.2);
		}

		.profile-pic {
			width: 120px;
			border-radius: 50%;
			margin: 0 auto 20px;
		}

		.theme-toggle {
			position: fixed;
			top: 1rem;
			right: 1rem;
			background: none;
			border: 2px solid #007bff;
			padding: 0.5rem;
			border-radius: 50%;
			cursor: pointer;
			font-size: 1.2rem;
			color: #007bff;
			transition: all 0.3s ease;
		}
	</style>
</head>
<body>
	<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
	<main>
		<img src="avatar.png" alt="Apoorv Katiyar" class="profile-pic">
		<div class="intro">Hello, I'm Apoorv Katiyar!</div>
		<div class="tagline">A DevOps Engineer | Code Fanatic</div>

		<div class="icons-social">
			<a target="_blank" href="https://github.com/apoorv-katiyar" aria-label="GitHub"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/KatiyarApoorv" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/apoorvkatiyar" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
			<a target="_blank" href="https://www.instagram.com/ap00rvkatiyar/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
			<a target="_blank" href="https://leetcode.com/apoorv-katiyar/" aria-label="LeetCode"><i class="fas fa-code"></i></a>
		</div>
	</main>

	<script>
		function toggleTheme() {
			document.body.classList.toggle('dark-mode');
			const icon = document.querySelector('.theme-toggle i');
			icon.classList.toggle('fa-moon');
			icon.classList.toggle('fa-sun');
			localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
		}

		// Load saved theme on page load
		document.addEventListener('DOMContentLoaded', () => {
			const savedTheme = localStorage.getItem('theme');
			if (savedTheme === 'dark') {
				document.body.classList.add('dark-mode');
				document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
			}
		});
	</script>
</body>
</html>
