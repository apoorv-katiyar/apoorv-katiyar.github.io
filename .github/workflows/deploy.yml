name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run build

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Verify build output (diagnostic)
        run: |
          echo "Contents of dist/ (this is what gets deployed):"
          ls -la dist/
          echo "---"
          test -f dist/index.html && echo "✓ index.html present" || (echo "✗ index.html MISSING" && exit 1)
          test -d dist/assets && echo "✓ assets/ present" || echo "✗ assets/ missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
