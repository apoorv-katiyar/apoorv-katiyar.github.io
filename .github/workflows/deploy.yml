name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build with Docker
        run: |
          docker build -t portfolio-builder .
          docker run --rm -v ${{ github.workspace }}:/workspace portfolio-builder sh -c "cp -r /app/dist /workspace/dist"
      
      - name: Verify dist folder
        run: |
          ls -la dist/
          echo "Build artifacts created successfully"
      
      - name: Commit and push dist folder
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/ -f
          git commit -m "chore: update built site [skip ci]" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
